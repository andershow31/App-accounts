<ion-header [translucent]="true" >
  <ion-toolbar >
    <ion-title >
      Receitas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
     
    </ion-toolbar>
  </ion-header>

 <ion-grid>
  <ion-row style="background-color: #28bb50; font-weight: bold;">
    <ion-col>Tipo</ion-col>
    <ion-col>Valor</ion-col>
    <ion-col>Data</ion-col>
  </ion-row>
  <ion-row *ngFor="let receita of receitas">
    <ion-col>{{receita.tipo}}</ion-col>
    <ion-col>{{receita.valor  | currency:'BRL'}}</ion-col>
    <ion-col>{{receita.data}}</ion-col>
  </ion-row>
 </ion-grid>
 <ion-button slot="fixed" style="top: 80%;right: 20px;" (click)="enviarDados()">Adicionar</ion-button>
</ion-content>
<ion-footer>App criado pelo AnderShow</ion-footer>
